<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainfart Library - Prompt Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light sidebar">
          <div class="sidebar-header p-3">
            <h4><i class="bi bi-lightbulb"></i> Brainfart Library</h4>
            <p class="text-muted mb-0">Deine Prompt-Sammlung</p>
          </div>

          <!-- Search -->
          <div class="p-3 border-bottom">
            <div class="input-group">
              <input type="text" id="searchInput" class="form-control" placeholder="Suchen..." />
              <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>

          <!-- Filter Buttons -->
          <div class="p-3 border-bottom">
            <div class="btn-group-vertical w-100" role="group">
              <button type="button" class="btn btn-outline-primary active" data-filter="all">
                <i class="bi bi-list"></i> Alle Prompts
              </button>
              <button type="button" class="btn btn-outline-success" data-filter="active">
                <i class="bi bi-check-circle"></i> Aktiv
              </button>
              <button type="button" class="btn btn-outline-warning" data-filter="draft">
                <i class="bi bi-pencil"></i> Entwürfe
              </button>
            </div>
          </div>

          <!-- Color Filter -->
          <div class="p-3 border-bottom">
            <h6>
              Farben
              <button
                class="btn btn-sm btn-link p-0 float-end"
                id="clearColorFilter"
                style="display: none"
              >
                <i class="bi bi-x-circle"></i>
              </button>
            </h6>
            <div id="colorFilterList" class="d-flex flex-wrap gap-2">
              <!-- Farbfilter werden dynamisch geladen -->
            </div>
          </div>

          <!-- Tags -->
          <div class="p-3 border-bottom">
            <h6>
              Tags
              <button
                class="btn btn-sm btn-link p-0 float-end"
                id="manageTagsBtn"
                title="Tags verwalten"
              >
                <i class="bi bi-gear"></i>
              </button>
            </h6>
            <div id="tagsList" class="d-flex flex-wrap gap-1">
              <!-- Tags werden dynamisch geladen -->
            </div>
          </div>

          <!-- Stats -->
          <div class="p-3">
            <h6>Statistiken</h6>
            <small class="text-muted">
              <div>Prompts: <span id="totalPrompts">0</span></div>
              <div>Entwürfe: <span id="totalDrafts">0</span></div>
              <div>Letzte Änderung: <span id="lastModified">-</span></div>
            </small>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 main-content">
          <!-- Toolbar -->
          <div class="toolbar p-3 border-bottom">
            <button class="btn btn-primary" id="newPromptBtn">
              <i class="bi bi-plus"></i> Neuer Prompt
            </button>
            <button class="btn btn-outline-secondary" id="refreshBtn">
              <i class="bi bi-arrow-clockwise"></i> Aktualisieren
            </button>
          </div>

          <!-- Content Area -->
          <div class="content-area p-3">
            <!-- Prompt List View -->
            <div id="promptListView">
              <div class="row" id="promptCards">
                <!-- Prompt-Karten werden hier dynamisch geladen -->
              </div>
            </div>

            <!-- Prompt Edit View -->
            <div id="promptEditView" class="d-none">
              <form id="promptForm">
                <input type="hidden" id="promptId" />
                <div class="row mb-3">
                  <div class="col-md-8">
                    <label for="promptTitle" class="form-label">Titel</label>
                    <input type="text" class="form-control" id="promptTitle" required />
                  </div>
                  <div class="col-md-4">
                    <label for="promptStatus" class="form-label">Status</label>
                    <select class="form-select" id="promptStatus">
                      <option value="active">Aktiv</option>
                      <option value="draft">Entwurf</option>
                    </select>
                  </div>
                </div>

                <!-- Color Palette -->
                <div class="mb-3">
                  <label class="form-label">Farbe (optional)</label>
                  <div id="colorPalette" class="d-flex flex-wrap gap-2">
                    <!-- Farbpalette wird dynamisch geladen -->
                  </div>
                  <input type="hidden" id="promptColor" value="none" />
                </div>

                <!-- Tags Selection -->
                <div class="mb-3">
                  <label class="form-label">Tags</label>
                  <div id="tagSelector" class="border rounded p-2 mb-2" style="min-height: 60px">
                    <div id="selectedTags" class="d-flex flex-wrap gap-1">
                      <!-- Ausgewählte Tags werden hier angezeigt -->
                    </div>
                  </div>
                  <div id="availableTags" class="d-flex flex-wrap gap-1">
                    <!-- Verfügbare Tags zum Anklicken -->
                  </div>
                </div>

                <div class="mb-3">
                  <label for="promptContent" class="form-label">Prompt-Inhalt</label>
                  <textarea class="form-control" id="promptContent" rows="15" required></textarea>
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Speichern
                  </button>
                  <button type="button" class="btn btn-secondary" id="cancelEditBtn">
                    <i class="bi bi-x"></i> Abbrechen
                  </button>
                  <button type="button" class="btn btn-danger d-none" id="deletePromptBtn">
                    <i class="bi bi-trash"></i> Löschen
                  </button>
                </div>
              </form>
            </div>

            <!-- Tag Management View -->
            <div id="tagManagementView" class="d-none">
              <h4 class="mb-4">Tag-Verwaltung</h4>

              <!-- Add New Tag -->
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Neuen Tag hinzufügen</h5>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="newTagInput"
                      placeholder="Tag-Name eingeben..."
                    />
                    <button class="btn btn-primary" id="addTagBtn">
                      <i class="bi bi-plus"></i> Hinzufügen
                    </button>
                  </div>
                </div>
              </div>

              <!-- Existing Tags List -->
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Vorhandene Tags</h5>
                  <div id="managedTagsList" class="d-flex flex-wrap gap-2">
                    <!-- Tag-Liste wird dynamisch geladen -->
                  </div>
                </div>
              </div>

              <div class="mt-3">
                <button class="btn btn-secondary" id="closeTagManagementBtn">
                  <i class="bi bi-x"></i> Schließen
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/app.js"></script>
  </body>
</html>
